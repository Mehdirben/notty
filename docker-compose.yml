# Docker Compose for local development and testing
# For Coolify deployment, see COOLIFY_DEPLOYMENT.md

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - notty-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://notty:nottypassword@mongodb:27017/notty?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-for-local-dev-only
    volumes:
      - uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - notty-network

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=notty
      - MONGO_INITDB_ROOT_PASSWORD=nottypassword
      - MONGO_INITDB_DATABASE=notty
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - notty-network

volumes:
  uploads:
  mongodb_data:

networks:
  notty-network:
    driver: bridge
